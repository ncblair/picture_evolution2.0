<!DOCTYPE html>
<html>
    <head>
        <title>Picture Evolution</title>
        <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">
    </head>
    <body>
        <center>
            <h1 class = "title">Picture Evolution with ML</h1>
